<template name="datePickerPopup">
	<div class="picker picker__date unselectable" {{getStyle}}>
		<h1 class="picker--title picker__date--title">
			<span>
				<i class="fa fa-angle-up nextMonth"></i> 
				<i class="fa fa-angle-down prevMonth"></i>
				{{selectedMonth}} 
			</span>
			<span>
				{{selectedYear}}
				<i class="fa fa-angle-up incYear"></i>
				<i class="fa fa-angle-down decYear"></i>
			</span>		
		</h1>
		<table class="picker__date--cal-table">
			<thead>
				<tr class="picker__date--cal-dows">
					{{#each weekdays}}
						<th class="picker__date--cal-dow">{{weekday}}</th>
					{{/each}}
				</tr>
			</thead>
			<tbody>
				{{{calendarHtml}}}
			</tbody>
		</table>
	</div>
</template>
