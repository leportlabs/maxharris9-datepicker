<template name="datePickerPopup">
	<div class="picker picker__date unselectable" {{getStyle}}>
		<h1 class="picker--title picker__date--title">
			{{> datepickerArrowIcon contextClass="prevMonth picker__date--arrow picker__date--arrow__left"}}
			{{selectedMonth}} 
			<!-- <span class="picker__date- -nav-icons fa-stack">
				<i class="fa fa-angle-up fa-stack-1x nextMonth"></i> 
				<i class="fa fa-angle-down fa-stack-1x prevMonth"></i>
			</span> -->
			{{selectedYear}}
			<span class="picker__date--nav-icons ll-icon-stack">
				{{> datepickerArrowIcon contextClass="incYear ll-icon-stack--item ll-icon-stack--item__first picker__date--arrow picker__date--arrow__top"}}	
				{{> datepickerArrowIcon contextClass="decYear ll-icon-stack--item ll-icon-stack--item__last picker__date--arrow picker__date--arrow__bottom"}}	
			</span>	
			{{> datepickerArrowIcon contextClass="nextMonth picker__date--arrow picker__date--arrow__right"}}	
		</h1>
		<table class="picker__date--cal-table">
			<thead>
				<tr class="picker__date--cal-dows">
					{{#each weekdays}}
						<th class="picker__date--cal-dow">{{weekday}}</th>
					{{/each}}
				</tr>
			</thead>
			<tbody>
				{{{calendarHtml}}}
			</tbody>
		</table>
	</div>
</template>
